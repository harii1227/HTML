<!DOCTYPE html>
<html>
  <head>
    <title>Form Page</title>
  </head>
  <h1>Welcome to my website</h1>
  <hr />
  <form action="">
    <label for="">Enter Name:</label>
    <input type="text" placeholder="Your Name" required />
    <br />
    <br />
    <label for="name">Father Name:</label>
    <input type="text" placeholder="Enter Father Name" />
    <br /><br />
    <label for="add">Address:</label>
    <input type="text" placeholder="your address" />
    <br /><br />
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" checked /><span>Male</span>
    <input type="radio" name="gender" /><span>Female</span> <br /><br />
    <label for="course">Course:</label>
    <select>
      <option>BTECH</option>
      <option>MTECH</option>
      <option>BCA</option>
    </select>
    <br /><br />
    <label for="">Enter Email Id:</label>
    <input
      type="email"
      maxlength="100"
      minlength="4"
      placeholder="enter your mail"
    />
    <br />
    <br />
    <label for="dob">DOB & Time:</label>
    <input type="datetime-local" />
    <br /><br />
    <label for="Phone">Enter Your Contact Number:</label>
    <input type="tel" maxlength="10" placeholder="Enter Your Number" />
    <br />
    <br />
    <!-- <button>Submit</button>
    <button type="reset">Reset</button> -->
    <input type="reset" value="Reset" />
    <input type="submit" value="Submit your form" />
  </form>
</html>
