<!DOCTYPE html>
<html>

<head>
    <title>Form Page</title>
</head>
<h1>Welcome to my website</h1>
<hr>
<form action="">
    <label for="">Enter Name:</label>
    <input type="text" pattern="[a-zA-Z ]+" maxlength="20" minlength="3" placeholder="Your Name" required>
    <br>
    <br>
    <label for="">Enter Email Id:</label>
    <input type="email" maxlength="100" minlength="4" placeholder="enter your mail">
    <br>
    <br>
    <label for="Phone">Enter Your Contact Number:</label>
    <input type="tel" maxlength="10" placeholder="Enter Your Number">
    <br>
    <br>
    <label for="Age">Enter Age</label>
    <input type="number" max="120" min="0" placeholder="Age">
    <br>
    <br><label for="Pasword">Enter Your Password:</label>
    <input type="password" pattern="[0-9a-zA-z]+" minlength="8" maxlength="20" placeholder="Type Password">
    <br>
    <br>
    <!-- <button>Submit</button>
    <button type="reset">Reset</button> -->

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</html>
