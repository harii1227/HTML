<!DOCTYPE html>
<html>
    <head>
        <title>My Table</title>
    </head>
    <body>
        <h1>My table page :-</h1>
        <hr>
        <table border="1" width="300px" bgcolor="yellow">
            
            <thead bgcolor="blue">
                <tr>
                    <th>col 1</th>
                    <th>col 2</th>
                    <th>col 3</th>
                    <th>col 4</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td colspan="2" rowspan="2">Row 1-1</td>
                    
                    <td>Row 1-3</td>
                    <td>Row 1-4</td>
                </tr>
                <tr>
                    
                    
                    <td>Row 2-3</td>
                    <td>Row 2-4</td>
                </tr>
                <tr>
                    <td>Row 3-1</td>
                    <td>Row 3-2</td>
                    <td rowspan="2" colspan="2">Row 3-3</td>
                    
                </tr>
                <tr>
                    <td>Row 4-1</td>
                    <td>Row 4-2</td>
                    
                    
                </tr>

            </tbody>
            <tfoot style="background: #000; color: white;">
                <tr>
                    <td>Foot 1</td>
                    <td>Foot 2</td>
                    <td>Foot 3</td>
                    <td>Foot 4</td>
                </tr>

            </tfoot>
        </table>
    </body>
</html>
