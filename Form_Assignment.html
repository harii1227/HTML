<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1><u>Product</u></h1>
        <form action="">
            <label for="Name">Name:</label>
            <input type="text" pattern="[a-zA-Z]+" placeholder="enter your Name">
            <br>
            <br>
            <label for="Price">Price:</label>
            <input type="price" pattern="[0-9]+" placeholder="Enter Price">
            <br>
            <br>
            <label for="color">Color:</label>
            <input type="color" placeholder="black">
            <br>
            <br>
            <label for="Info">Info</label>
            <textarea name="" maxlength="40" minlength="2" placeholder="enter product description" id="" cols="20" rows="3"></textarea>
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email"  placeholder="Enter your email">
            <br>
            <br>
            <button>Go</button>
            <button>clear</button>
        </form>
    </body>
</html>
